<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simple ML Model API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict student GPA</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
		<input type="text" name="Age" placeholder="Enter student age" required="required" />
        <input type="text" name="GPA at first term" placeholder="Enter student GPA in 1st term" required="required" />
		<input type="text" name="GPA at second term" placeholder="Enter student GPA in 2nd term" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
 <img src="/static/images/GPA-Chalkboard.png" style="width: 400px;position: absolute;bottom: 10px;right: 10px;" alt="Flowers"/>
</body>
</html>
